<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <div clas="container" id="app" v-cloak>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h2 class="text-center">CRUD de usuarios</h2>
                <div class="form">
                    <form action="" class="text-center">
                        <br>
                        <input v-model="nombre" v-on:keyup.enter="crear" type="text" class="form-control" placeholder="Nombre">
                        <br>
                        <input v-model="correo" v-on:keyup.enter="crear" type="email" class="form-control" placeholder="Correo">
                        <br>
                        <input v-on:click="crear" type="button" value="Agregar" class="btn btn-success">
                        <br><br>
                        <div class="alert alert-danger" v-if="errores.length">
                            <div v-for="error in errores">
                                {{error}}
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <div class="table-resposive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(con, index) in consulta">
                                <td> {{con.id}} </td>
                                <td>
                                    <div v-if="modId == con.id"><input v-model="nombreUpdate" v-on:keyup.enter="crear" type="text" class="form-control" placeholder="Nombre"> </div>
                                    <div v-else>{{con.nom}}</div>
                                </td>
                                <td>
                                    <div v-if="modId == con.id"><input v-model="correoUpdate" v-on:keyup.enter="crear" type="email" class="form-control" placeholder="Correo"></div>
                                    <div v-else>{{con.correo}}</div>
                                </td>
                                <td>
                                    <div v-if="modId == con.id">
                                        <button v-on:click="actualizar(con.id)" class="btn btn-success">Guardar</button>
                                    </div>
                                    <div v-else>
                                        <button v-on:click="modificar(con)" class="btn btn-warning">Actualizar</button>
                                        <button v-on:click="eliminar(con.id)" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>

<style>
    [v-cloak] {
        display: none;
    }
</style>
